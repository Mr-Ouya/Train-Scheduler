<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time Scheduler!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
  <body>
    <div class="container">
    <div class="jumbotron text-center">
        <h1>Anytime is Train time</h1>
        <h3>Choo Choo. Chee Chee.</h3>

    </div>
        <div class="card">
                <div class="card-header">
                  Current Train Scheduler
                </div>
                <div class="card-body">
                  <table id = "trainTable">
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                    <tr>
                      <td>Trenton Express</td>
                      <td>Trenton</td>
                      <td>25</td>
                      <td>05:35 PM</td>
                      <td>10</td>
                    </tr>
                    
                  
                  </table>
                  
                  
                </div>
              </div>


              <div class="card">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group row">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <form>
                      <div class="form-group row">
                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                        
                        <input class="form-control" id="first-train-time" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="frequency">Frequency(min)</label>
                        <input class="form-control" id="frequency" type="text">
                      </div>
                  
                  <a href="#" class="btn btn-primary" id ="go">Go somewhere</a>
                </div>
              </div>
              
              




</body>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
</html>
